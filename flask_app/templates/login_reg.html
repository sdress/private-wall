<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap link, if desired -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- connect to static folder css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="alert">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container-fluid">
        <div class="form-row row">
            <div class="reg-form col-lg-5">
                <h1>Register</h1>
                <form action="/create-user" method="post">
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name: </label>
                        <div class="col-sm-6">
                            <input type="text" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-4 col-form-label">Last Name: </label>
                        <div class="col-sm-6">
                            <input type="text" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email: </label>
                        <div class="col-sm-6">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password: </label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pass_confirm" class="col-sm-4 col-form-label">Confirm Password: </label>
                        <div class="col-sm-6">
                            <input type="password" name="pass_confirm" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-4 col-form-label">Dojo Location: </label>
                        <div class="col-sm-8">
                            <select name="location" class="form-select">
                                <option value="NA">--</option>
                                <option value="San Jose">San Jose</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Houston">Houston</option>
                                <option value="New York">New York</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="language" class="col-sm-4 col-form-label">Favorite Language(s): </label>
                        <div class="col-sm-8">
                            <input type="checkbox" name="languages" value="HTML">
                            <label for="html">HTML</label><br>
                            <input type="checkbox" name="languages" value="Python">
                            <label for="python">Python</label><br>
                            <input type="checkbox" name="languages" value="JavaScript">
                            <label for="javascript">JavaScript</label><br>
                            <input type="checkbox" name="languages" value="Java">
                            <label for="java">Java</label>
                        </div>
                    </div>
                    <input class="btn btn-success" type="submit"></input>
                </form>
            </div>
            <div class="login-form col-lg-5">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email: </label>
                        <div class="col-sm-6">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password: </label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit"></input>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
